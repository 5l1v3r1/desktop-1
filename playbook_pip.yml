- hosts: localhost
  connection: local
  become: true
  vars:
    packages:
      - impacket
        #      - pshtt
      - dirhunt
      - crackmapexec 
  tasks:
    - name: install pip packages
      pip:
        name: "{{ item }}"
        state: present
        extra_args: --upgrade
      loop: "{{ packages }}"

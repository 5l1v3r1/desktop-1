      - git
      - ftp
      - jq
      - telnet
      - netcat
      - socat
      - rdesktop
      - tmux
      - vim
      - golang-go
      - python
      - python-pip
      - python3
      - python3-pip
      - nmap
      - docker.io
      - speedtest-cli
      - mupdf-tools
      - rkhunter
      - clamav
      - clamav-daemon
  tasks:
    - name: install deb-utils packages
      apt:
        name: "{{ item }}"
        state: present
      loop: "{{ packages }}"
  tags:
    - deb-utils


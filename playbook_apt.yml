- name: deb-utils
  hosts: localhost
  connection: local
  become: true
  vars:
    packages:
      - git
      - ftp
      - jq
      - telnet
      - netcat
      - socat
      - rdesktop
      - tmux
      - vim
      - golang-go
      - python
      - python-pip
      - python3
      - python3-pip
      - nmap
      - docker.io
      - speedtest-cli
      - mupdf-tools
      - whois
  tasks:
    - name: install deb-utils packages
      apt:
        name: "{{ item }}"
        state: present
      loop: "{{ packages }}"
  tags:
    - deb-utils

- name: kismet repo
  hosts: localhost
  connection: local
  tasks:
    - name: add gpg key
      apt_key:
        url: https://www.kismetwireless.net/repos/kismet-release.gpg.key
        state: present
    - name: add repository
      apt_repository:
        repo: 'deb https://www.kismetwireless.net/repos/apt/git/cosmic cosmic main' 
        state: present
        filename: kismet
        update_cache: yes
    - name: create kismet group
      group:
        name: kismet
        state: present
    - name: add user to group
      user:
        name: trevor
        groups: kismet
        append: yes 
  tags:
    - repo
    - kismet


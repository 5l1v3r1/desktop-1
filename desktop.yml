- name: hosts
  hosts: localhost
  connection: local
  become: true
  ignore_errors: true
  tasks:
    - name: insert line 127.0.0.1
      lineinfile:
        path: /etc/ansible/hosts
        line: '127.0.0.1'
  tags:
   - hosts

- name: ufw
  hosts: localhost
  connection: local
  become: true
  ignore_errors: true
  tasks:
    - name: enable ufw, enable logging
      ufw:
        state: enabled
        logging: high
  tags:
   - ufw

name: remove-home-dir
  hosts: localhost
  connection: local
  become: true
  ignore_errors: true
  tasks:
    - name: remove directories
      file:
        path: "{{ item }}" 
        state: absent
      with_items:
        - ~/Videos
        - ~/Music
        - ~/Templates
        - ~/Public
  tags:

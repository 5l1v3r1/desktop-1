- name: kismet
  hosts: localhost
  connection: local
  become: true
  ignore_errors: true
  tasks:
    - name: add gpg key
      apt_key:
        url: https://www.kismetwireless.net/repos/kismet-release.gpg.key
        state: present
    - name: add repository
      apt_repository:
        repo: 'deb https://www.kismetwireless.net/repos/apt/git/eoan eoan main'
        state: present
        filename: kismet
        update_cache: yes
    - name: create kismet group
      group:
        name: kismet
        state: present
    - name: add user to group
      user:
        name: trevor
        groups: kismet
        append: yes
    - name: install package
      apt:
        name: kismet
        state: latest
  tags:
    - kismet


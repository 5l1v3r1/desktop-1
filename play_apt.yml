- name: deb-utils
  hosts: localhost
  connection: local
  become: true
  ignore_errors: true
  vars:
    packages:
      - unattended-upgrades
      - net-tools
      - intel-microcode
      - curl
      - git
      - ftp
      - jq
      - telnet
      - netcat
      - socat
      - rdesktop
      - tmux
      - vim
      - atom
      - tree
      - golang-go
      - python
      - python-pip
      - python3
      - python3-pip
      - nmap
      - docker.io
      - speedtest-cli
      - mupdf-tools
      - whois
      - rkhunter
      - clamav
      - clamav-daemon
      - dmg2img
      - lynis
      - php
      - awscli
  tasks:
    - name: install deb-utils packages
      apt:
        name: "{{ item }}"
        state: latest
      loop: "{{ packages }}"
  tags:
    - deb-utils

- name: kismet
  hosts: localhost
  connection: local
  become: true
  ignore_errors: true
  tasks:
    - name: add gpg key
      apt_key:
        url: https://www.kismetwireless.net/repos/kismet-release.gpg.key
        state: present
    - name: add repository
      apt_repository:
        repo: 'deb https://www.kismetwireless.net/repos/apt/git/disco disco main'
        state: present
        filename: kismet
        update_cache: yes
    - name: create kismet group
      group:
        name: kismet
        state: present
    - name: add user to group
      user:
        name: trevor
        groups: kismet
        append: yes
    - name: install package
      apt:
        name: kismet
        state: latest
  tags:
    - kismet

